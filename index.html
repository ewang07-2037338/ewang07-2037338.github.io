<!DOCTYPE html>
<html>
    <head>
        <title>Hello World</title>
    </head>
    <body>
        <h1>Hello World</h1>
    </body>
      <p>Click on the play button to play a song:</p>
        <audio controls>
            <source src="buxian.ogg" type="audio/ogg">
            <source src="buxian.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
          </audio>
    <div>
        <p>Click on the button below to show an image:</p>
    </div>
    <div>
        <button onclick="showContent()">Show image</button>

        <template>
            <img src="doppokannonzaka.jpg" width="300" height="300">
        </template>

        <script>
            function showContent() {
              var temp = document.getElementsByTagName("template")[0];
              var clon = temp.content.cloneNode(true);
              document.body.appendChild(clon);
            }
            </script>
    </div>
</html>
